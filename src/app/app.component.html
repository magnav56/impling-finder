<div>
  <h1>Status: {{ loading ? 'Loading...' : 'Up to date' }}</h1>
  <button class="pb" (click)="start()">fetch</button>

  <div *ngIf="implings?.length">
    <li *ngFor="let item of implings; index as i;" [class.dragon]="item.npcid === 1644">
      {{ item.insertedtime | date: 'mediumTime' }} - World {{ item.world }} - {{ getImplingName(item.npcid) }} - <a href="https://explv.github.io/?centreX={{item.xcoord}}&centreY={{item.ycoord}}&centreZ=0&zoom=11">{{ item.xcoord }},{{ item.ycoord }}</a>
    </li>
    
  </div>
</div>
